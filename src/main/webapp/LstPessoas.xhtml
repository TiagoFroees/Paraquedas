<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pessoas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="incluir" action="#{guiPessoa.novaPessoa()}"/>
            <p:commandButton value="Voltar" action="index" ajax="false" />

            <p:dataTable var="p" value="#{guiPessoa.pessoas}" >
                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}" />
                </p:column>

                <p:column headerText="Endereco">
                    <h:outputText value="#{p.endereco}" />
                </p:column>

                <p:column headerText="Bairro">
                    <h:outputText value="#{p.bairro}" />
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{p.telefone}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{p.email}" />
                </p:column>

                <p:column headerText="DataNascimento">
                    <h:outputText value="#{p.dataNascimento}" />
                </p:column>
                
                
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiPessoa.excluir(pessoa)}" ajax="true" update="tblpessoa" />

                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
