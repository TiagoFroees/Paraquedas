<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>
         <h:form>
             <p:panelGrid columns="2">

                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiCliente.cliente.nome}"/>

                <p:outputLabel value="Endereco" />
                <p:inputText value="#{guiCliente.cliente.endereco}"/>

                <p:outputLabel value="Bairro" />
                <p:inputText value="#{guiCliente.cliente.bairro}"/>

                <p:outputLabel value="Telefone" />
                <p:inputText value="#{guiCliente.cliente.telefone}"/>

                <p:outputLabel value="Email" />
                <p:inputText value="#{guiCliente.cliente.email}"/>


                <p:outputLabel value="DataNascimento" />
                <p:inputText value="#{guiCliente.cliente.dataNascimento}"/>
                
                
                <p:commandButton value="Gravar" action="#{guiCliente.gravarCliente()}"/>

            </p:panelGrid> 
        </h:form>

    </h:body>
</html>
