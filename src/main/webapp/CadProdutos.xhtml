<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                
                <p:outputLabel value="CodProduto" />
                <p:inputText value="#{guiProduto.produto.codProduto}"/>
                             
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiProduto.produto.nome}"/>
                 
                <p:outputLabel value="Modelo" />
                <p:inputText value="#{guiProduto.produto.modelo}"/>
                             
                <p:outputLabel value="Categoria" />
                <p:inputText value="#{guiProduto.produto.categoria}"/>
                
                <p:outputLabel value="Estoque" />
                <p:inputText value="#{guiProduto.produto.estoque}"/>
                
                <p:commandButton value="Gravar" action="#{guiProduto.gravarProduto()}"/>
                 
        </p:panelGrid> 
        </h:form>
    </h:body>
</html>
