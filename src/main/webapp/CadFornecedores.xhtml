<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Fornecedor</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">

                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiFornecedor.fornecedor.nome}"/>

                <p:outputLabel value="Endereco" />
                <p:inputText value="#{guiFornecedor.fornecedor.endereco}"/>

                <p:outputLabel value="Bairro" />
                <p:inputText value="#{guiFornecedor.fornecedor.bairro}"/>

                <p:outputLabel value="Telefone" />
                <p:inputText value="#{guiFornecedor.fornecedor.telefone}"/>

                <p:outputLabel value="Email" />
                <p:inputText value="#{guiFornecedor.fornecedor.email}"/>

                <p:outputLabel value="Cnpj" />
                <p:inputText value="#{guiFornecedor.fornecedor.cnpj}"/>

                <p:outputLabel value="Contato" />
                <p:inputText value="#{guiFornecedor.fornecedor.contato}"/>

            </p:panelGrid> 
        </h:form>
    </h:body>
</html>
