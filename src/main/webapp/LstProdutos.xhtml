<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="incluir" action="#{guiProduto.novoProduto()}"/>
            <p:commandButton value="Voltar" action="index" ajax="false" />

            <p:dataTable var="p" value="#{guiProduto.produtos}" >
                <p:column headerText="CodProduto">
                    <h:outputText value="#{p.codProduto}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}" />
                </p:column>

                <p:column headerText="Modelo">
                    <h:outputText value="#{p.modelo}" />
                </p:column>

                <p:column headerText="Categoria">
                    <h:outputText value="#{p.categoria}" />
                </p:column>
                
                <p:column headerText="Estoque">
                    <h:outputText value="#{p.estoque}" />
                </p:column>
                
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiProduto.excluir(produto)}" ajax="true" update="tblproduto" />
                   
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
